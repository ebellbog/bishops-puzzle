<html>
    <head>
        <title> The Bishops Puzzle </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <script defer="" src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    </head>
    <body>
        <div id="show-btn" class="settings-btn"><i class="fa fa-bars"></i></div>
        <div id="settings">
            <div id="hide-btn" class="settings-btn"><i class="fa fa-times"></i></div>
        </div>
        <div id="state-graph" class="no-borders">
            <div class="row"></div>
            <svg id="svg-layer" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="dropshadow" height="130%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/> <!-- stdDeviation is how much to blur -->
                        <!--feOffset dx="2" dy="2" result="offsetblur"/--> <!-- how much to offset -->
                        <feComponentTransfer>
                            <feFuncA type="linear" slope=".8" /> <!-- slope is the opacity of the shadow -->
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode/> <!-- this contains the offset blurred image -->
                            <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
                        </feMerge>
                    </filter>
                </defs>
            </svg>
        </div>
    </body>
</html>
