<html>
    <head>
        <title> Game Tree Explorer </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <script defer="" src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    </head>
    <body>
        <div id="show-btn" class="settings-btn" title="Show help & settings"><i class="fa fa-bars"></i></div>
        <div id="settings">
            <div id="hide-btn" class="settings-btn" title="Hide"><i class="fa fa-times"></i></div>
            <div class="settings-header">
                <label>Game: </label>
                <select>
                    <option value="bishops">The Bishops Puzzle</option>
                    <option value="knights">The Knights Puzzle</option>
                    <option value="queens">The N-Queens Problem</option>
                </select>
            </div>
            <div class="settings-description">
                A classic chess puzzle, featured in <i>The 7th Guest</i>, in which the goal is for the black and white bishops to switch places.
                No piece may move into a square where it could be captured.
            </div>
            <div class="btn-wrapper">
                <div class="btn-group">
                    <div class="btn active">Help</div>
                    <div class="btn">Settings</div>
                </div>
            </div>
        </div>
        <div id="state-graph" class="no-borders">
            <div class="row"></div>
            <svg id="svg-layer" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
    </body>
</html>
